<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="guess.css">

</head>
<body>
  <h1></h1>
  <div id="scroll" class="guessgame">
    <div class="gamebody">
      <div class="inputs"></div>
      <div class="control">
      <button class="chek">check</button>
      <button class="hint"><span></span> hints</button>
      <button class="restart"><span></span> restart game</button>
      </div>
      <div class="message"></div>
    </div>
    <div class="gametexts">
      <h2>key color</h2>
    <div class="gametext">
      <div class="col in-place"></div>
      <div class="text1">letter is right and in place</div>
    </div>
    <div class="gametext">
      <div class="col not-in-place"></div>
      <div class="text2">letter is right but not in place</div>
    </div>
    <div class="gametext">
      <div class="col not-the-word"></div>
      <div class="text3">letter is not in this word</div>
  </div>
</div>
</div>
<footer></footer>
  <script src="guess.js"></script>
</body>

</html>
